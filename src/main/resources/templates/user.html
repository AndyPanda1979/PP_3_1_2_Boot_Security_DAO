<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h1> <th:block th:text="${user.getFirstName()}"> </th:block>, welcome spring boot security page!</h1>
<h2>
    <p> Персональные данные </p>
    <p> <th:block th:text="${user.getFirstName()}"></th:block> </p>
    <p> <th:block th:text="${user.getLastName()}"></th:block> </p>
    <p>Роли:</p>
</h2>
<h4>
    <ul>
    <th:block th:each="role : ${user.getRoles()}">
        <li th:text="${role.getRole()}"></li>
    </th:block>
    </ul>
</h4>
<h1>

    <form th:method="GET" th:action="@{/logout}">
        <input type="submit" value="Logout">
    </form>

</h1>
</body>
</html>
