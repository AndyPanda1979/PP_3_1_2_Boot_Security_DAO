<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Create User</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin/user/add}" th:object="${user}">
  <p>
    <label for="firstName">Firstname(Login)</label><input type="text" th:field="*{firstName}" id="firstName">
  </p>
  <p>
    <label for="lastName">Lastname</label><input type="text" th:field="*{lastName}" id="lastName">
  </p>
  <p>
    <label for="password">Password</label><input type="password" th:field="*{password}" id="password">
  </p>

  <h5><p>При создании пользователя по умолчанию ему будет присвоена роль ROLE_USER</p></h5>

<input type="submit" value="Создать">
</form>
</body>
</html>
